<!DOCTYPE html>
<html>
<head>
    <title>Slideshow | Modern JS!</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="w-50 mx-auto my-3 text-center">
        <h1>My slideshow</h1>
        <p>My slideshow written in html, css and havascript.</p>
        <hr>
        <div class="slideshow">
            <div class="slides">
                <div class="slide active">
                    <img src="assets/images/1.jpg" alt="Building">
                    <div>
                        <p>Building</p>
                    </div>
                </div>
                <div class="slide">
                    <img src="assets/images/2.jpg" alt="Farm">
                    <div>
                        <p>Farm</p>
                    </div>
                </div>
                <div class="slide">
                    <img src="assets/images/3.jpg" alt="Rome">
                    <div>
                        <p>Rome</p>
                    </div>
                </div>
                <div class="slide">
                    <img src="assets/images/4.jpg" alt="Three">
                    <div>
                        <p>Three</p>
                    </div>
                </div>
                <div class="slide">
                    <img src="assets/images/5.jpg" alt="Fun">
                    <div>
                        <p>Fun</p>
                    </div>
                </div>
                <div class="slide">
                    <img src="assets/images/6.jpg" alt="Road">
                    <div>
                        <p>Road</p>
                    </div>
                </div>
                <div class="slide">
                    <img src="assets/images/7.jpg" alt="Mountain">
                    <div>
                        <p>Mountain</p>
                    </div>
                </div>
                <span class="prev">&#10094;</span>
                <span class="next">&#10095;</span>
            </div>
            <div class="points">
                <span class="active"></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
